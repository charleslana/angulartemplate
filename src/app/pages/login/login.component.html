<app-default-login-layout
  (navigate)="navigate()"
  (submit)="submit()"
  [disablePrimaryBtn]="!loginForm.valid"
  [primaryBtnId]="'btn-primary-login'"
  [secondaryBtnId]="'btn-secondary-signup'"
  primaryBtnText="Fazer login"
  secondaryBtnText="FaÃ§a o cadastro"
  title="Entre na sua conta"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      id="email-input"
      inputName="email"
      label="E-mail"
      placeholder="email@exemplo.com"
      type="email"
    >
      <img alt="email icone" height="24" src="/assets/svg/email-icon.svg" width="24"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      id="password-input"
      inputName="password"
      label="Sua senha"
      type="password"
    >
      <img alt="password icon" height="24" src="/assets/svg/password-icon.svg" width="24"/>
    </app-primary-input>
    <span>Esqueceu a senha?</span>
  </form>
</app-default-login-layout>
